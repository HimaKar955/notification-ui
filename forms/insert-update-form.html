<html>
<body>
  <h4>Insert/Update Notification</h4>
  <div class="card p-4 shadow-sm">
    <form id="notificationForm">
      <div class="mb-3">
        <label for="clientAccount" class="form-label">Client Account Number *</label>
        <input type="text" class="form-control" id="clientAccount" required />
      </div>

      <div class="mb-3">
        <label for="performingSite" class="form-label">Performing Site *</label>
        <select class="form-select" id="performingSite" required>
          <option value="">Select Code</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="comment" class="form-label">Comment</label>
        <input type="text" class="form-control" id="comment" />
      </div>

      <div class="mb-3">
        <label for="destinationCode" class="form-label">Destination Code *</label>
        <select class="form-select" id="destinationCode" required>
          <option value="">Select Code</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="requestedBy" class="form-label">Requested By</label>
        <input type="text" class="form-control" id="requestedBy" value="John Doe" disabled />
      </div>

      <div class="mb-3">
        <label for="messageVersion" class="form-label">Message Version</label>
        <select class="form-select" id="messageVersion">
          <option value="v1">v1</option>
          <option value="v2">v2</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Suppress Manual Order</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="suppressManualOrder" id="suppressYes" value="true">
          <label class="form-check-label" for="suppressYes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="suppressManualOrder" id="suppressNo" value="false" checked>
          <label class="form-check-label" for="suppressNo">No</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Suppress Reflex Tests</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="suppressReflexTests" id="reflexYes" value="true">
          <label class="form-check-label" for="reflexYes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="suppressReflexTests" id="reflexNo" value="false" checked>
          <label class="form-check-label" for="reflexNo">No</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="notificationStatusCode" class="form-label">Notification Account Status Code</label>
        <select multiple class="form-select" id="notificationStatusCode">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="notificationContent" class="form-label">Notification Content</label>
        <select multiple class="form-select" id="notificationContent">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  <script src="insert-update-form.js"></script>
</body>
</html>

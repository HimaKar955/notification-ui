<h4>Read Notification</h4>
<div class="card p-4 shadow-sm">
  <form id="readNotificationForm">
    <div class="mb-3">
      <label for="clientAccountRead" class="form-label">Client Account Number *</label>
      <input type="text" class="form-control" id="clientAccountRead" />
    </div>

    <div class="mb-3">
      <label for="performingSiteRead" class="form-label">Performing Site *</label>
      <select class="form-select" id="performingSiteRead">
        <option value="">Select Site</option>
        <option value="Site A">Site A</option>
        <option value="Site B">Site B</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>

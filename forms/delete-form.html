<h4>Delete Notification</h4>
<div class="card p-4 shadow-sm">
  <form id="deleteNotificationForm">
    <div class="mb-3">
      <label for="clientAccountDelete" class="form-label">Client Account Number *</label>
      <input type="text" class="form-control" id="clientAccountDelete" />
    </div>

    <div class="mb-3">
      <label for="performingSiteDelete" class="form-label">Performing Site *</label>
      <select class="form-select" id="performingSiteDelete">
        <option value="">Select Site</option>
        <option value="Site A">Site A</option>
        <option value="Site B">Site B</option>
      </select>
    </div>

    <button type="submit" class="btn btn-danger">Delete Notification</button>
  </form>
</div>

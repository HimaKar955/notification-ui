<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="notificationMenu"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Notification
              </a>
              <ul class="dropdown-menu" aria-labelledby="notificationMenu">
                <li><a class="dropdown-item" href="#" onclick="showForm('insert-update')">Insert/Update</a></li>
                <li><a class="dropdown-item" href="#" onclick="showForm('delete')">Delete</a></li>
                <li><a class="dropdown-item" href="#" onclick="showForm('read')">Read</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <div id="formContainer">
          <h2>Welcome</h2>
          <p>Select a form from the Notification menu.</p>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="script.js"></script>
</body>
</html>
